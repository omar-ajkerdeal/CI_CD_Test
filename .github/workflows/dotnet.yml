name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name:  Publish
      run:  dotnet publish "WebApplication1.csproj" -c Release -o ./app
    - name:  Git Action
      run:  git add .
    - name:  Git Action 2
      run:  git commit -m "test"
    - name:  Git Action 3
      run:  git push
    


 
